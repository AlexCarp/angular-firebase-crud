<form *ngIf="employeeFG" [formGroup]="employeeFG">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" formControlName="name" placeholder="Full Name">
  </div>
  <div class="form-group">
    <label>Position</label>
    <input class="form-control" name="position" formControlName="position" placeholder="Position">
  </div>
  <div class="form-group">
    <label>Office</label>
    <input class="form-control" name="office" formControlName="office" placeholder="Office">
  </div>
  <div class="form-group">
    <label>Salary</label>
    <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-dollar"></i>
        </div>
        <input class="form-control" name="salary" formControlName="salary" placeholder="Salary">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="employeeFG.invalid" (click)="submitEmployeeFG()">
      <i class="fa fa-floppy-o"></i>
      Submit
    </button>
    <button class="btn btn-default" type="button" (click)="resetEmployeeFG()">
      <i class="fa fa-repeat"></i>
      Reset
    </button>
  </div>
</form>
